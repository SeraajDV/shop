<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title class="p-title">Digirosity</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <script src="../js/cart.js" defer></script>
</head>
<body class="body-product">
  <!-- HEADER -->
  <nav>
    <a class="brand" href="../">
      <p>Digirosity</p>
    </a>
    <ul class="menu">
      <li class="menu-link"><a href="../">Home</a></li>
      <li class="menu-link"><a href="../about.html">About us</a></li>
      <li class="menu-link"><a href="../catalogue.html">Catalogue</a></li>
      <li class="menu-link cart"><a href="#"><i class="fas fa-shopping-cart"></i><span class="cart-amount"></span></a></li>
    </ul>
  </nav>
  <!-- HEADER END -->

  <!-- MAIN -->
  <main class="cart-main">
    <h1 class="land-heading">Your shopping <span class="main-span">cart</span> </h1>
    <h2 class="heading2">Overview</h2>
    <div class="mainCart">
      <!-- TABLE -->
    <table>
      <thead>
        <tr>
          <th></th>
          <th>Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody class="table-body">
        <!-- TABLE BODY -->
      </tbody>
      <tfoot>
        <tr>
          <td></td>
          <td>Subtotal</td>
          <td class="table-subtotal"></td>
        </tr>
        <tr>
          <td></td>
          <td>VAT 14%</td>
          <td class="table-vat"></td>
        </tr>
        <tr>
          <td></td>
          <td>Total</td>
          <td class="table-total"></td>
        </tr>
      </tfoot>
    </table>
    <!-- TABLE END -->
    <h2 class="heading2">Add discount coupon</h2>
    <div class="discountForm">
      <input type="text" class="discountInput" placeholder="Enter code e.g. 20OFF">
      <button class="btn">Apply</button>
    </div>
    </div>
    
    
  </main>
  <!-- MAIN END -->

  <!-- FOOTER -->
  <footer>
    <p>Digirosity</p>
    <p>All rights reserved</p>
  </footer>
  <!-- FOOTER END -->
</body>
</html>
